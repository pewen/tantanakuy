- hora: 10 a 12
  charla: Charla sobre INAMU (Instituto Nacional de la Musica)
  responsable: Federico Delis.

- hora: 10 a 12
  charla: Taller "Descubrir cubriendo" -Reflexión y creación en torno a la conquista de América.(Escritura/dibujo).
  responsable: Verónica Gelman y Dolores Mendieta (San Javier).
  descripcion: El arte como reflexion donde pensarnos, mirarnos y cuestionar la Historia dominante y las historias que persisten en sus sombras. ¿Qué se cubre y qué se descubre en la conquista? ¿Qué relatos se incluyen y cuáles se excluyen de la Historia? ¿En qué espejos de luces y sombras nos miramos hoy como habitantes de América, de dónde venimos, qué cubre y qué descubre nuestra identidad? 

- hora: 10 a 12
  charla: Movimiento expresivo.
  responsable: Claudia Alarcon (Los Hornillos)

- hora: 15 a 18
  charla: Como cosechar, guardar y cuidar tus propias Semillas
  responsable: Javier Nuñez Fernandez (Las Chacras)
  duracion: 1 hora y media.

- hora: 15 a 18
  charla: Danzas Circulares Dictado
  responsable: Jorgelina Forero
  descripcion: Las danzas circulares son una invitación a tomarnos de las manos, a danzar juntos hombres, mujeres, niños. Compartimos danzas tradicionales de diferentes culturas que se enseñan en el momento y no requieren experiencia previa. En circulo celebramos, nos honramos, somos parte de un todo.
  duracion: 2 horas y media

- hora: 15 a 18
  charla: Taller de Cine Dictado
  responsable: Gabriela Robles y Mariano Solla
  descripcion: PROYECTO CINEKINESIS propone a través de sus TALLERES brindar un espacio de construcción y experimentación del proceso de creación audiovisual. Un proceso dinámico y efectivo de introducción al séptimo arte, incorporación de las herramientas propias del cine y el trabajo en conjunto de sus participantes, fomentando la cooperación, el desarrollo de propuestas polifacéticas y alentando a la creación de nuevos polos creativos.
  duracion: 3 horas.

- hora: 15 a 18
  charla: Taller de percusión con Señas.
  responsable: Marcos Romano (Buenos Aires).

- hora: 17 a 18
  charla: Software libre, una alternativa para una sociedad libre
  responsable: Franco Bellomo y Daniel Bellomo (Las Higueras).
