<!-- Header -->
<header id="header"{% if page.layout == 'landing' %} class="alt"{% endif %}>

  <h1><a href="{{ site.baseurl }}/">
    <img src="{{ site.baseurl }}/images/logo.jpg" alt="Tantanakuy logo" width="32" height="32">
    {{ site.title }}
  </a></h1>
  
  <nav id="nav">
    <ul>
      <li class="special">
        <a href="#menu" class="menuToggle"><span>Menu</span></a>
        <div id="menu">
          <ul>
            <li><a href="{{ site.baseurl }}/">Inicio</a></li>
            {% for my_page in site.pages %}
            {% if my_page.title %}
            <li><a href="{{ my_page.url | prepend: site.baseurl }}">
	    <!-- <li><a href="#"> -->
              {% if my_page.short_title %}
                {{ my_page.short_title }}
              {% else %}
                {{ my_page.title }}
              {% endif %}
            </a></li>
            {% endif %}
            {% endfor %}
          </ul>

        </div>
      </li>
    </ul>
  </nav>
</header>
